name: MSBuild

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Collect exe
      shell: pwsh
      run: |
        $outDir = Join-Path $env:GITHUB_WORKSPACE "dist"
        New-Item -ItemType Directory -Force -Path $outDir | Out-Null
        $exe = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter "LocalSourceControl.exe" | Select-Object -First 1
        if (-not $exe) { throw "LocalSourceControl.exe not found after build." }
        Copy-Item $exe.FullName -Destination (Join-Path $outDir $exe.Name) -Force

    - name: Upload exe artifact
      uses: actions/upload-artifact@v4
      with:
        name: LocalSourceControl-exe
        path: dist/LocalSourceControl.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - name: Download exe artifact
      uses: actions/download-artifact@v4
      with:
        name: LocalSourceControl-exe
        path: dist

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/LocalSourceControl.exe
